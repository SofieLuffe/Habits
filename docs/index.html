<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #6a5acd;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .main-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px;
            width: 90%;
            max-width: 1200px;
        }
        .section {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #6a5acd;
            text-align: center;
            margin-bottom: 15px;
        }
        .habit, .task, .reward {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f4f4ff;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        .habit span, .reward span {
            font-size: 1.2em;
            font-weight: bold;
        }
        .add-button {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6a5acd;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .add-button:hover {
            background-color: #7b6eff;
        }
        .coin-display {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #6a5acd;
        }
        .coin-display img {
            width: 32px;
            height: 32px;
            margin-left: 8px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .modal-content h3 {
            color: #6a5acd;
            margin-bottom: 20px;
        }
        .modal-content label {
            display: block;
            margin: 10px 0 5px;
        }
        .modal-content input, .modal-content select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-content button {
            margin-top: 10px;
        }
        .close-button {
            background-color: #ff5c5c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    <div class="coin-display">
        Coins: <span id="total-coins">0</span>
        <img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="Coins">
    </div>
    <div class="main-container">
        <div class="section" id="habits-section">
            <h2>Habits</h2>
            <div class="habit-list">
                <div class="habit">
                    <span>Drink Water</span>
                    <button onclick="addCoins(5)">+5 Coins</button>
                </div>
                <div class="habit">
                    <span>Exercise</span>
                    <button onclick="addCoins(10)">+10 Coins</button>
                </div>
            </div>
            <div class="add-button" onclick="showModal('habit-modal')">+ Add Habit</div>
        </div>

        <div class="section" id="tasks-section">
            <h2>Dailies</h2>
            <div class="task-list">
                <div class="task">
                    <span>Read for 30 mins</span>
                    <button onclick="addCoins(3)">+3 Coins</button>
                </div>
                <div class="task">
                    <span>Stretch</span>
                    <button onclick="addCoins(2)">+2 Coins</button>
                </div>
            </div>
            <div class="add-button" onclick="showModal('daily-modal')">+ Add Daily</div>
        </div>

        <div class="section" id="todos-section">
            <h2>To-Dos</h2>
            <div class="task-list">
                <div class="task">
                    <span>File Taxes</span>
                    <button onclick="addCoins(15)">+15 Coins</button>
                </div>
                <div class="task">
                    <span>Clean the House</span>
                    <button onclick="addCoins(10)">+10 Coins</button>
                </div>
            </div>
            <div class="add-button" onclick="showModal('todo-modal')">+ Add To-Do</div>
        </div>

        <div class="section" id="rewards-section">
            <h2>Rewards</h2>
            <div class="reward-list">
                <div class="reward">
                    <span>Chocolate Bar</span>
                    <button onclick="redeemReward(10)">10 Coins</button>
                </div>
                <div class="reward">
                    <span>Movie Night</span>
                    <button onclick="redeemReward(20)">20 Coins</button>
                </div>
            </div>
            <div class="add-button" onclick="showModal('reward-modal')">+ Add Reward</div>
        </div>
    </div>

    <div id="habit-modal" class="modal">
        <div class="modal-content">
            <h3>Create Habit</h3>
            <label for="habit-title">Title</label>
            <input type="text" id="habit-title" placeholder="Enter habit title">
            <label for="habit-type">Type</label>
            <select id="habit-type">
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option value="both">Both</option>
            </select>
            <label for="habit-difficulty">Difficulty</label>
            <select id="habit-difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button onclick="saveHabit()">Create</button>
            <button class="close-button" onclick="closeModal('habit-modal')">Cancel</button>
        </div>
    </div>

    <script>
        let totalCoins = 0;

        function addCoins(amount) {
            totalCoins += amount;
            document.getElementById('total-coins').innerText = totalCoins;
        }

        function redeemReward(cost) {
            if (totalCoins >= cost) {
                totalCoins -= cost;
                document.getElementById('total-coins').innerText = totalCoins;
                alert('Reward redeemed!');
            } else {
                alert('Not enough coins!');
            }
        }

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function saveHabit() {
            const title = document.getElementById('habit-title').value;
            const type = document.getElementById('habit-type').value;
            const difficulty = document.getElementById('habit-difficulty').value;
            alert(`Habit Saved: ${title}, Type: ${type}, Difficulty: ${difficulty}`);
            closeModal('habit-modal');
        }
    </script>
</body>
</html>
