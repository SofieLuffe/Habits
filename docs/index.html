<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #6c63ff;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .container {
            margin: 20px;
            max-width: 1200px;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #6c63ff;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            background-color: #f9f9f9;
            color: #333;
        }
        button {
            background-color: #6c63ff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #857dff;
        }
        .add-button {
            font-size: 1.5em;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #6c63ff;
            color: #fff;
        }
        .coin-display {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            color: #6c63ff;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .coin-display img {
            width: 40px;
            height: 40px;
            margin-left: 10px;
        }
        .section {
            margin-bottom: 40px;
        }
        .grid {
            display: flex;
            gap: 20px;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .card {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card button {
            margin-top: 10px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    <div class="container">
        <div class="coin-display">
            Coins: <span id="total-coins">0</span>
            <img src="https://img.icons8.com/emoji/48/coin-emoji.png" alt="Coins">
        </div>

        <div class="section">
            <h2>Manage Habits</h2>
            <button class="add-button" onclick="showAddHabitForm()">+ Add Habit</button>
            <div id="habit-form" style="display:none;">
                <div class="form-group">
                    <label for="habit-name">Habit Name:</label>
                    <input type="text" id="habit-name" placeholder="Enter habit name">
                </div>
                <div class="form-group">
                    <label for="habit-type">Habit Type:</label>
                    <select id="habit-type" onchange="toggleHabitOptions()">
                        <option value="repeating">Repeating</option>
                        <option value="one-time">One-Time</option>
                    </select>
                </div>
                <div class="form-group" id="habit-frequency-group">
                    <label for="habit-frequency">Frequency:</label>
                    <select id="habit-frequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                <div class="form-group" id="custom-frequency-group" style="display:none;">
                    <label for="custom-frequency">Custom Days (e.g., Mon, Wed, Fri):</label>
                    <input type="text" id="custom-frequency" placeholder="Enter custom days">
                </div>
                <div class="form-group">
                    <label for="habit-points">Points/Coins (Earned/Lost):</label>
                    <input type="number" id="habit-points" placeholder="Enter points">
                </div>
                <button onclick="addHabit()">Add Habit</button>
                <button onclick="hideAddHabitForm()">Cancel</button>
            </div>
        </div>

        <div class="section">
            <h2>Your Habits</h2>
            <div class="grid" id="habit-list">
            </div>
        </div>

        <div class="section">
            <h2>Manage Rewards</h2>
            <button class="add-button" onclick="showAddRewardForm()">+ Add Reward</button>
            <div id="reward-form" style="display:none;">
                <div class="form-group">
                    <label for="reward-name">Reward Name:</label>
                    <input type="text" id="reward-name" placeholder="Enter reward name">
                </div>
                <div class="form-group">
                    <label for="reward-cost">Cost in Coins:</label>
                    <input type="number" id="reward-cost" placeholder="Enter reward cost">
                </div>
                <button onclick="addReward()">Add Reward</button>
                <button onclick="hideAddRewardForm()">Cancel</button>
            </div>
        </div>

        <div class="section">
            <h2>Your Rewards</h2>
            <div class="grid" id="reward-list">
            </div>
        </div>
    </div>

    <audio id="success-sound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>

    <script>
        let totalCoins = 0;
        const coinDisplay = document.getElementById('total-coins');
        const habitList = document.getElementById('habit-list');
        const rewardList = document.getElementById('reward-list');

        function toggleHabitOptions() {
            const habitType = document.getElementById('habit-type').value;
            const frequencyGroup = document.getElementById('habit-frequency-group');
            const customFrequencyGroup = document.getElementById('custom-frequency-group');
            if (habitType === 'one-time') {
                frequencyGroup.style.display = 'none';
                customFrequencyGroup.style.display = 'none';
            } else {
                frequencyGroup.style.display = 'block';
                const frequency = document.getElementById('habit-frequency').value;
                if (frequency === 'custom') {
                    customFrequencyGroup.style.display = 'block';
                } else {
                    customFrequencyGroup.style.display = 'none';
                }
            }
        }

        function showAddHabitForm() {
            document.getElementById('habit-form').style.display = 'block';
        }

        function hideAddHabitForm() {
            document.getElementById('habit-form').style.display = 'none';
        }

        function showAddRewardForm() {
            document.getElementById('reward-form').style.display = 'block';
        }

        function hideAddRewardForm() {
            document.getElementById('reward-form').style.display = 'none';
        }

        function addHabit() {
            const name = document.getElementById('habit-name').value;
            const type = document.getElementById('habit-type').value;
            const frequency = document.getElementById('habit-frequency').value;
            const customFrequency = document.getElementById('custom-frequency').value;
            const points = parseInt(document.getElementById('habit-points').value);

            if (name && !isNaN(points)) {
                const habitCard = document.createElement('div');
                habitCard.className = 'card';
                habitCard.innerHTML = `
                    <h3>${name}</h3>
                    <p>Type: ${type}</p>
                    <p>Frequency: ${type === 'repeating' ? (frequency === 'custom' ? customFrequency : frequency) : '-'}</p>
                    <p>Points: ${points}</p>
                    <button onclick="completeHabit(${points})">Complete</button>
                    <button onclick="failHabit(${points})">Fail</button>
                `;
                habitList.appendChild(habitCard);

                document.getElementById('habit-name').value = '';
                document.getElementById('habit-type').value = 'repeating';
                document.getElementById('habit-frequency').value = 'daily';
                document.getElementById('custom-frequency').value = '';
                document.getElementById('habit-points').value = '';
                toggleHabitOptions();
                hideAddHabitForm();
            } else {
                alert('Please fill out all fields correctly!');
            }
        }

        function completeHabit(points) {
            totalCoins += points;
            coinDisplay.textContent = totalCoins;
            document.getElementById('success-sound').play();
        }

        function failHabit(points) {
            totalCoins -= points;
            if (totalCoins < 0) totalCoins = 0;
            coinDisplay.textContent = totalCoins;
        }

        function addReward() {
            const name = document.getElementById('reward-name').value;
            const cost = parseInt(document.getElementById('reward-cost').value);

            if (name && !isNaN(cost)) {
                const rewardCard = document.createElement('div');
                rewardCard.className = 'card';
                rewardCard.innerHTML = `
                    <h3>${name}</h3>
                    <p>Cost: ${cost} coins</p>
                    <button onclick="redeemReward(${cost})">Redeem</button>
                `;
                rewardList.appendChild(rewardCard);

                document.getElementById('reward-name').value = '';
                document.getElementById('reward-cost').value = '';
                hideAddRewardForm();
            } else {
                alert('Please fill out all fields correctly!');
            }
        }

        function redeemReward(cost) {
            if (totalCoins >= cost) {
                totalCoins -= cost;
                coinDisplay.textContent = totalCoins;
                alert('Reward redeemed!');
            } else {
                alert('Not enough coins!');
            }
        }
    </script>
</body>
</html>
