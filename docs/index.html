<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    <div class="container">
        <h2>Opret en vane</h2>
        <div class="form-group">
            <label for="habit-name">Vane navn:</label>
            <input type="text" id="habit-name" placeholder="Navn på vanen">
        </div>
        <div class="form-group">
            <label for="habit-type">Vane type:</label>
            <select id="habit-type">
                <option value="repeating">Gentagende</option>
                <option value="increase">Gør mere</option>
                <option value="decrease">Gør mindre</option>
                <option value="one-time">Én gangs</option>
            </select>
        </div>
        <div class="form-group">
            <label for="habit-points">Point/Coins:</label>
            <input type="number" id="habit-points" placeholder="Point værdi">
        </div>
        <button onclick="addHabit()">Tilføj vane</button>

        <h2>Liste over vaner</h2>
        <table id="habit-table">
            <thead>
                <tr>
                    <th>Vane</th>
                    <th>Type</th>
                    <th>Point</th>
                    <th>Handling</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Ønsker</h2>
        <div class="form-group">
            <label for="wish-name">Ønske navn:</label>
            <input type="text" id="wish-name" placeholder="Navn på ønsket">
        </div>
        <div class="form-group">
            <label for="wish-cost">Koster coins:</label>
            <input type="number" id="wish-cost" placeholder="Coins værdi">
        </div>
        <button onclick="addWish()">Tilføj ønske</button>

        <h2>Liste over ønsker</h2>
        <table id="wish-table">
            <thead>
                <tr>
                    <th>Ønske</th>
                    <th>Koster</th>
                    <th>Handling</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const habitTable = document.getElementById('habit-table').querySelector('tbody');
        const wishTable = document.getElementById('wish-table').querySelector('tbody');

        function addHabit() {
            const name = document.getElementById('habit-name').value;
            const type = document.getElementById('habit-type').value;
            const points = parseInt(document.getElementById('habit-points').value);

            if (name && !isNaN(points)) {
                const row = habitTable.insertRow();
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${type}</td>
                    <td>${points}</td>
                    <td><button onclick="deleteRow(this)">Slet</button></td>
                `;

                document.getElementById('habit-name').value = '';
                document.getElementById('habit-type').value = 'repeating';
                document.getElementById('habit-points').value = '';
            } else {
                alert('Udfyld alle felter korrekt!');
            }
        }

        function addWish() {
            const name = document.getElementById('wish-name').value;
            const cost = parseInt(document.getElementById('wish-cost').value);

            if (name && !isNaN(cost)) {
                const row = wishTable.insertRow();
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${cost}</td>
                    <td><button onclick="deleteRow(this)">Slet</button></td>
                `;

                document.getElementById('wish-name').value = '';
                document.getElementById('wish-cost').value = '';
            } else {
                alert('Udfyld alle felter korrekt!');
            }
        }

        function deleteRow(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row);
        }
    </script>
</body>
</html>
